<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imgs/icon.png" type="image/x-icon">
    <title>Tortuguillas Bailongas</title>

    <link id="responsive" rel="stylesheet">
    <!-- <link rel="stylesheet" href="escritorio.css" media="only screen and (min-width: 1024px)"> -->
    <style>

        .start-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            background-image: url("fondos/fondo_interr.png");
            background-color: black; 
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .start-button {
            width: 230px;
            height: 130px;
            background-image: url("imgs/boton.png");
            background-color: transparent;
            background-size: cover;
            background-position: center;
            border: none;
            cursor: pointer;
            transition: background-image 0.13s ease;
        }

        .start-button:hover,
        .start-button:active {
            background-image: url("imgs/boton_apretao.png");
        }

        .start-button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="start-screen">
        <button class="start-button" onclick="startExperience();updateStylesheet(); "></button>
    </div>
    
    <div class="content">
        <table>
        <div class="tortugas1">
            <tr>
            <td><img id="tortuga0" style="animation: dance 1s infinite;"></td>
            <td><img id="tortuga1" style="animation: dance2 1s infinite;"></td>
        </tr>
        </div>
    </table>
    <table>
        <div class="tortugas2">
            <tr>
            <td><img id="tortuga2" style="animation: dance 1s infinite;"></td>
            <td><img id="tortuga3" style="animation: dance2 1s infinite;"></td>
        </tr>
        </div>
    </table>
    <table>
        <div class="tortugas3">
            <tr>
            <td><img id="tortuga4" style="animation: dance 1s infinite;"></td>
            <td><img id="tortuga5" style="animation: dance2 1s infinite;"></td>
        </tr>
        </div>
    </table>
        <audio id="audioPlayer" loop>
            <source id="song" type="audio/mp3">
        </audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
